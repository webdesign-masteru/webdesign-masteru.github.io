<!DOCTYPE html>
<html>
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Успешная оплата</title>
  <link rel="stylesheet" href="./styles/index.css">
  <style>
    body {
        padding-top: 30px;
    }
    h1 {
      color: #4CAF50;
      text-align: center;
    }
    .content {
      border: 1px solid #ddd;
      padding: 20px;
      border-radius: 5px;
    }
    .link-list {
      margin: 15px 0;
    }
    .link-item {
      margin-bottom: 10px;
      padding: 10px 15px;
      background: #f5f5f5;
      border-radius: var(--border-radius);
    }
    .link-item a {
      margin-left:4px;
    }
    .status {
      color: #666;
      font-size: 14px;
      margin-top: 10px;
      text-align: center;
    }
    .error {
      color: #f44336;
      text-align: center;
    }
  </style>
  <script src="./scripts/dist/main.js" defer></script>
</head>
<body data-project="wdm">
  <div class="container-fluid" style="max-width: 720px;">
    <h1>Оплата успешно завершена!</h1>
    <div class="content" id="content">
        <p>Ваши материалы:</p>
        <div class="link-list" id="linkList"></div>
        <div class="status" id="status"></div>
    </div>
  </div>
</body>
</html>
